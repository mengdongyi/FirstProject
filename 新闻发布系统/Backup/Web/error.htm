<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>出错啦~~~</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript">
        var i = 5;
        setInterval("fun()",1000);//每过1秒调用fun()函数
        function fun()
        {
            if(i==0)
            {
                window.location.href="Default.aspx";//跳转到主页
            }
            document.getElementById("mes").innerHTML = i--;
        }
    
    </script>
</head>
<body>
    <div id="errorfrm" class="round1">
        <h3>出错啦~~~</h3>
            <div id="error">
                <img src="images/error.gif" alt="LOGO" />
                <p>系统出错，请联系管理员</p>
                <p>将在 <span id="mes">5</span> 秒钟后返回首页!</p>
                
            </div>
            <div id="footer">版权所有 孟冬伊</div>
        </div>
</body>
</html>
